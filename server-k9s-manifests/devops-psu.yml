---
# Deployment для запуска приложения
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-psu
  namespace: devops-psu
  labels:
    app: devops-psu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-psu
  template:
    metadata:
      labels:
        app: devops-psu
        svc: frontend
    spec:
      containers:
        - name: devops-psu-server
          image: agishevdm/devops-psu:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
---
# Service для доступа к приложению
apiVersion: v1
kind: Service
metadata:
  name: service-devops
  namespace: devops-psu
  labels:
    app: devops-psu
spec:
  type: LoadBalancer
  selector:
    app: devops-psu
    svc: frontend
  ports:
    - protocol: TCP
      port: 12345
      targetPort: 8000
  externalIPs:
    - 10.0.2.15  